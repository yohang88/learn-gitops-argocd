apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: traefik-metrics-ingressroute
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`argocd-cluster1-traefik.digitalservice.id`) && PathPrefix(`/metrics`)
      kind: Rule
      services:
      - name: prometheus@internal
        kind: TraefikService
  tls:
    certResolver: default